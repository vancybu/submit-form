<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Form</title>
    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Contact Form -->
    <div
      class="contact bg-white shadow-md rounded-lg p-6 sm:p-8 w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl"
    >
      <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Sign Up</h1>
      <!-- First Name -->
      <div class="mb-4">
        <label for="fname" class="block text-gray-700 font-medium mb-2"
          >First Name</label
        >
        <input
          type="text"
          id="fname"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your first name"
        />
      </div>
      <!-- Last Name -->
      <div class="mb-4">
        <label for="lname" class="block text-gray-700 font-medium mb-2"
          >Last Name</label
        >
        <input
          type="text"
          id="lname"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your last name"
        />
      </div>
      <!-- Submit Button -->
      <div class="text-center">
        <input
          type="submit"
          value="Submit"
          class="btn bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 cursor-pointer"
        />
      </div>
      <!-- Results -->
      <h2 class="text-lg font-medium text-gray-800 mt-6 text-center">
        Results: <span class="text-blue-500"></span>
      </h2>
    </div>
    <script src="index.js"></script>
  </body>
</html>
