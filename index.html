<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <!-- Two-Dimensional Layout -->
    <div class="container">
      <!-- Image Section -->
      <div class="image-container">
        <img src="./5.jpg" alt="Placeholder Image" class="image" />
        <!-- Welcome Words -->
        <div class="welcome-text">
          <h1>Welcome to Our Platform</h1>
          <p>Join us today and experience the best services!</p>
        </div>
      </div>

      <!-- Form Section -->
      <div class="form-container">
        <h1 class="form-title">Sign Up</h1>
        <!-- First Name -->
        <div class="form-group">
          <label for="fname" class="form-label">First Name</label>
          <input
            type="text"
            id="fname"
            class="form-input"
            placeholder="Enter your first name"
          />
          <small class="error-message" id="fname-error"></small>
        </div>
        <!-- Last Name -->
        <div class="form-group">
          <label for="lname" class="form-label">Last Name</label>
          <input
            type="text"
            id="lname"
            class="form-input"
            placeholder="Enter your last name"
          />
          <small class="error-message" id="lname-error"></small>
        </div>
        <!-- Character Counter -->
        <div class="form-group">
          <label for="message" class="form-label">Message</label>
          <textarea
            id="message"
            class="form-input"
            placeholder="Enter your message"
            maxlength="200"
          ></textarea>
          <small class="char-counter" id="char-counter">0/200</small>
        </div>
        <!-- Submit and Reset Buttons -->
        <div class="button-group">
          <input type="submit" value="Submit" class="btn submit-btn" />
          <button type="button" id="reset-btn" class="btn reset-btn">
            Reset
          </button>
        </div>
      </div>
    </div>
    <div class="popup-overlay" style="display: none">
      <div class="popup-content">
        <h2>Form Results</h2>
        <p><strong>Full Name:</strong> <span id="popup-fullname"></span></p>
        <p><strong>Message:</strong> <span id="popup-message"></span></p>
        <button class="close-popup">Close</button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
